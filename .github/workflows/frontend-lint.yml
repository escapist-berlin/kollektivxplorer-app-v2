name: Frontend Lint
on: [ pull_request ]

jobs:
  lint:
    name: Run Frontend ESLint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository âœ…
        uses: actions/checkout@v4

      - name: Set up Node.js ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies ðŸ“¦
        run: npm install
        working-directory: client

      - name: Run ESLint ðŸ‘€
        run: npm run lint
        working-directory: client
